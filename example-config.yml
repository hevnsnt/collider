#   # Enable WarpWallet mode (uses scrypt, much slower than SHA256)
#   enabled: false
#   
#   # Email addresses to use as salt (one per line)
#   emails_file: "./emails.txt"
#   
#   # Or specify a single email
#   email: "user@example.com"

