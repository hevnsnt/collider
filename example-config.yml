# Passphrase Generation (Pro)
# Advanced candidate generation for brainwallet cracking
# -----------------------------------------------------------------------------
# generator:
#   # Directory containing hashcat-compatible rule files
#   # Included: best64.rule, rockyou-30000.rule, d3ad0ne.rule, etc.
#   rules_dir: "./rules"
#   
#   # PCFG (Probabilistic Context-Free Grammar) model
#   # Learns password patterns from training data
#   pcfg_model: "./models/rockyou.pcfg"
#   
#   # Markov chain order (2-4, higher = more accurate but slower)
#   markov_order: 3
#   
#   # Markov chain model file
#   markov_model: "./models/rockyou.markov"
#   
#   # Enable pattern learning from discoveries
#   enable_feedback: true
#   
#   # Candidates per GPU batch (1M default for optimal throughput)
#   batch_size: 1000000

